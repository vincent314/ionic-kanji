<ion-view view-title="Kanji list">
  <ion-content>
    <ion-list can-swipe="true">
      <ion-item collection-repeat="kanji in vm.kanjis" class="item-thumbnail-left"
      ui-sref=".details">
        <div>{{ kanji.kanji }}</div>
        <p>{{ kanji.meaning }}</p>
          {{ kanji.readings.join(', ') }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
